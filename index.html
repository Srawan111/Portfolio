<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow with Hard Edges</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .rotating-rainbow {
            width: 100px;
            height: 100px;
            background: repeating-conic-gradient(
                red 0deg 45deg,
                orange 45deg 90deg,
                yellow 90deg 135deg,
                green 135deg 180deg,
                blue 180deg 225deg,
                indigo 225deg 270deg,
                violet 270deg 315deg,
                red 315deg 360deg
            );
            border-radius: 50%; /* Change this to 0 for a square */
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .input-field {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #4caf50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
    </style>
</head>
<body>
    <div class="rotating-rainbow"></div>
    <div class="input-field">
        <label for="textInput">Enter Text:</label>
        <input type="text" id="textInput" placeholder="Type here...">
    </div>
</body>
</html>
