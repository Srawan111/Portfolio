<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Spinner with Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .rotating-rainbow {
            width: 120px;
            height: 120px;
            background: repeating-conic-gradient(
                red 0deg 45deg,
                orange 45deg 90deg,
                yellow 90deg 135deg,
                green 135deg 180deg,
                blue 180deg 225deg,
                indigo 225deg 270deg,
                violet 270deg 315deg,
                red 315deg 360deg
            );
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: spin 2s linear infinite;
        }

        .counter {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .input-field {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #4caf50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
    </style>
</head>
<body>
    <div class="rotating-rainbow">
        <div class="counter" id="counter">0</div>
    </div>
    <div class="input-field">
        <label for="textInput">Enter Text:</label>
        <input type="text" id="textInput" placeholder="Type here...">
    </div>

    <script>
        // Counter logic
        let count = 0;
        const counterElement = document.getElementById("counter");

        setInterval(() => {
            count = (count + 1) % 10001; // Increment and reset after 10,000
            counterElement.textContent = count;
        }, 10); // Update every 10ms
    </script>
</body>
</html>
