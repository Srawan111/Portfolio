<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <style>
        /* Full page green background */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #008000; /* Green background */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Centered iframe with specified size */
        #youtube-player {
            width: 80%;
            max-width: 640px; /* Maximum width */
            height: 360px;     /* Aspect ratio 16:9 */
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="youtube-player" src="" allowfullscreen></iframe>

    <script>
        // Function to get the video ID from the URL
        function getVideoIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('videoId');
        }

        // Set up the YouTube iframe with the video ID
        const videoId = getVideoIdFromUrl();
        if (videoId) {
            document.getElementById('youtube-player').src = `https://www.youtube.com/embed/${videoId}`;
        } else {
            document.body.innerHTML = "<h1>Video ID not provided in URL</h1>";
        }
    </script>
</body>
</html>
